let currentTab = "intro";
let searchQuery = "";

// Recherche intelligente
function getSearchTerms(query) {
  let terms = [query];
  for (const [word, syns] of Object.entries(synonyms)) {
    if (query.includes(word)) {
      terms = terms.concat(syns);
    }
    syns.forEach(syn => {
      if (query.includes(syn)) {
        terms.push(word);
      }
    });
  }
  return [...new Set(terms.map(x => x.toLowerCase()))];
}

// Affiche les questions filtrÃ©es par catÃ©gorie et recherche
function renderQuestions() {
  const container = document.getElementById('faq-questions');
  container.innerHTML = "";

  let filtered = faq.filter(q => q.categorie === currentTab);

  let synoMatch = false;
  if (searchQuery) {
    const terms = getSearchTerms(searchQuery);
    filtered = faq.filter(q =>
      (q.categorie === currentTab) && (
        terms.some(t =>
          q.question.toLowerCase().includes(t) ||
          (q.reponse.simple && q.reponse.simple.toLowerCase().includes(t)) ||
          (q.reponse.detail && q.reponse.detail.toLowerCase().includes(t))
        )
      )
    );
    if (filtered.length === 0) {
      filtered = faq.filter(q =>
        terms.some(t =>
          q.question.toLowerCase().includes(t) ||
          (q.reponse.simple && q.reponse.simple.toLowerCase().includes(t)) ||
          (q.reponse.detail && q.reponse.detail.toLowerCase().includes(t))
        )
      );
      synoMatch = true;
    }
  }

  if (filtered.length === 0) {
    container.innerHTML = "<div style='text-align:center;color:#b00;margin-top:20px;'>Aucune question trouvÃ©e.</div>";
    return;
  }

  if (synoMatch) {
    container.innerHTML = `<div class="syno-tip">RÃ©sultats trouvÃ©s dans d'autres catÃ©gories.</div>`;
  }

  filtered.forEach((item, idx) => {
    const qBtn = document.createElement('div');
    qBtn.className = 'question-button';
    qBtn.tabIndex = 0;
    qBtn.innerHTML = `â“ ${item.question}`;

    qBtn.onclick = () => {
      document.querySelectorAll('.answer-block').forEach(el => el.remove());
      if (qBtn.answerOpen) {
        qBtn.answerOpen = false;
        return;
      }
      // RÃ©ponse simple enrichie
      const answer = document.createElement('div');
      answer.className = 'answer-block';
      answer.innerHTML = `
        <div class="answer-simple"><span class="faq-icon">ğŸ’¡</span>${item.reponse.simple.replace(/\*\*(.*?)\*\*/g, '<span class="faq-bold">$1</span>')}</div>
        <button class="btn-detail">Voir plus</button>
      `;
      qBtn.parentNode.insertBefore(answer, qBtn.nextSibling);
      qBtn.answerOpen = true;

      answer.querySelector('.btn-detail').onclick = function(e) {
        e.stopPropagation();
        // RÃ©ponse dÃ©taillÃ©e enrichie
        let detail = item.reponse.detail
          .replace(/\*\*(.*?)\*\*/g, '<span class="faq-bold">$1</span>') // **gras**
          .replace(/\n{2,}/g, '<br><br>') // Double sauts pour aÃ©rer
          .replace(/\n/g, '<br>'); // Simple saut

        // DÃ©tache les exemples, listes, liens s'ils existent
        let exempleHTML = '';
        if (item.reponse.exemple) {
          exempleHTML = `<div class="faq-exemple">âœ¨ <b>Exemple&nbsp;:</b> ${item.reponse.exemple}</div>`;
        }

        let linksHTML = '';
        if (item.liens) {
          linksHTML = `<div class="faq-links">${item.liens.map(l => `ğŸ”— <a href="${l.url}" target="_blank">${l.texte}</a>`).join("<br>")}</div>`;
        }

        // Si la rÃ©ponse contient dÃ©jÃ  des balises ul/li pour une liste, laisse tel quel
        answer.innerHTML = `
          <div class="answer-simple"><span class="faq-icon">ğŸ’¡</span>${item.reponse.simple.replace(/\*\*(.*?)\*\*/g, '<span class="faq-bold">$1</span>')}</div>
          <div class="answer-detail">${detail}</div>
          ${exempleHTML}
          ${linksHTML}
          <button class="btn-simple">Voir moins</button>
        `;
        answer.querySelector('.btn-simple').onclick = function(e2) {
          e2.stopPropagation();
          answer.innerHTML = `
            <div class="answer-simple"><span class="faq-icon">ğŸ’¡</span>${item.reponse.simple.replace(/\*\*(.*?)\*\*/g, '<span class="faq-bold">$1</span>')}</div>
            <button class="btn-detail">Voir plus</button>
          `;
          answer.querySelector('.btn-detail').onclick = arguments.callee.caller;

    };

    container.appendChild(qBtn);
  });
}

// Navigation par onglets
function showTab(tabId) {
  currentTab = tabId;
  document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
  document.querySelectorAll('.tab-button').forEach(btn => {
    if (btn.getAttribute('onclick') && btn.getAttribute('onclick').includes(tabId)) btn.classList.add('active');
  });
  renderQuestions();
}

// Recherche

  searchQuery = this.value.trim().toLowerCase();
